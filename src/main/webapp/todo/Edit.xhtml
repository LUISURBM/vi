<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTodoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTodoLabel_todoId}" for="todoId" />
                    <h:inputText id="todoId" value="#{todoController.selected.todoId}" title="#{bundle.EditTodoTitle_todoId}" required="true" requiredMessage="#{bundle.EditTodoRequiredMessage_todoId}"/>
                    <h:outputLabel value="#{bundle.EditTodoLabel_discountCode}" for="discountCode" />
                    <h:inputText id="discountCode" value="#{todoController.selected.discountCode}" title="#{bundle.EditTodoTitle_discountCode}" required="true" requiredMessage="#{bundle.EditTodoRequiredMessage_discountCode}"/>
                    <h:outputLabel value="#{bundle.EditTodoLabel_zip}" for="zip" />
                    <h:inputText id="zip" value="#{todoController.selected.zip}" title="#{bundle.EditTodoTitle_zip}" required="true" requiredMessage="#{bundle.EditTodoRequiredMessage_zip}"/>
                    <h:outputLabel value="#{bundle.EditTodoLabel_name}" for="name" />
                    <h:inputText id="name" value="#{todoController.selected.name}" title="#{bundle.EditTodoTitle_name}" />
                    <h:outputLabel value="#{bundle.EditTodoLabel_addressline1}" for="addressline1" />
                    <h:inputText id="addressline1" value="#{todoController.selected.addressline1}" title="#{bundle.EditTodoTitle_addressline1}" />
                    <h:outputLabel value="#{bundle.EditTodoLabel_addressline2}" for="addressline2" />
                    <h:inputText id="addressline2" value="#{todoController.selected.addressline2}" title="#{bundle.EditTodoTitle_addressline2}" />
                    <h:outputLabel value="#{bundle.EditTodoLabel_city}" for="city" />
                    <h:inputText id="city" value="#{todoController.selected.city}" title="#{bundle.EditTodoTitle_city}" />
                    <h:outputLabel value="#{bundle.EditTodoLabel_state}" for="state" />
                    <h:inputText id="state" value="#{todoController.selected.state}" title="#{bundle.EditTodoTitle_state}" />
                    <h:outputLabel value="#{bundle.EditTodoLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{todoController.selected.phone}" title="#{bundle.EditTodoTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditTodoLabel_fax}" for="fax" />
                    <h:inputText id="fax" value="#{todoController.selected.fax}" title="#{bundle.EditTodoTitle_fax}" />
                    <h:outputLabel value="#{bundle.EditTodoLabel_email}" for="email" />
                    <h:inputText id="email" value="#{todoController.selected.email}" title="#{bundle.EditTodoTitle_email}" />
                    <h:outputLabel value="#{bundle.EditTodoLabel_creditLimit}" for="creditLimit" />
                    <h:inputText id="creditLimit" value="#{todoController.selected.creditLimit}" title="#{bundle.EditTodoTitle_creditLimit}" />
                </h:panelGrid>
                <h:commandLink action="#{todoController.update}" value="#{bundle.EditTodoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTodoViewLink}"/>
                <br />
                <h:commandLink action="#{todoController.prepareList}" value="#{bundle.EditTodoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTodoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
