<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTodoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTodoLabel_todoId}"/>
                    <h:outputText value="#{todoController.selected.todoId}" title="#{bundle.ViewTodoTitle_todoId}"/>
                    <h:outputText value="#{bundle.ViewTodoLabel_discountCode}"/>
                    <h:outputText value="#{todoController.selected.discountCode}" title="#{bundle.ViewTodoTitle_discountCode}"/>
                    <h:outputText value="#{bundle.ViewTodoLabel_zip}"/>
                    <h:outputText value="#{todoController.selected.zip}" title="#{bundle.ViewTodoTitle_zip}"/>
                    <h:outputText value="#{bundle.ViewTodoLabel_name}"/>
                    <h:outputText value="#{todoController.selected.name}" title="#{bundle.ViewTodoTitle_name}"/>
                    <h:outputText value="#{bundle.ViewTodoLabel_addressline1}"/>
                    <h:outputText value="#{todoController.selected.addressline1}" title="#{bundle.ViewTodoTitle_addressline1}"/>
                    <h:outputText value="#{bundle.ViewTodoLabel_addressline2}"/>
                    <h:outputText value="#{todoController.selected.addressline2}" title="#{bundle.ViewTodoTitle_addressline2}"/>
                    <h:outputText value="#{bundle.ViewTodoLabel_city}"/>
                    <h:outputText value="#{todoController.selected.city}" title="#{bundle.ViewTodoTitle_city}"/>
                    <h:outputText value="#{bundle.ViewTodoLabel_state}"/>
                    <h:outputText value="#{todoController.selected.state}" title="#{bundle.ViewTodoTitle_state}"/>
                    <h:outputText value="#{bundle.ViewTodoLabel_phone}"/>
                    <h:outputText value="#{todoController.selected.phone}" title="#{bundle.ViewTodoTitle_phone}"/>
                    <h:outputText value="#{bundle.ViewTodoLabel_fax}"/>
                    <h:outputText value="#{todoController.selected.fax}" title="#{bundle.ViewTodoTitle_fax}"/>
                    <h:outputText value="#{bundle.ViewTodoLabel_email}"/>
                    <h:outputText value="#{todoController.selected.email}" title="#{bundle.ViewTodoTitle_email}"/>
                    <h:outputText value="#{bundle.ViewTodoLabel_creditLimit}"/>
                    <h:outputText value="#{todoController.selected.creditLimit}" title="#{bundle.ViewTodoTitle_creditLimit}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{todoController.destroyAndView}" value="#{bundle.ViewTodoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTodoEditLink}"/>
                <br />
                <h:commandLink action="#{todoController.prepareCreate}" value="#{bundle.ViewTodoCreateLink}" />
                <br />
                <h:commandLink action="#{todoController.prepareList}" value="#{bundle.ViewTodoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTodoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
