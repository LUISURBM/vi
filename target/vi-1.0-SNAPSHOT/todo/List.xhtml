<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTodoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTodoEmpty}" rendered="#{todoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{todoController.items.rowCount > 0}">
                    <h:outputText value="#{todoController.pagination.pageFirstItem + 1}..#{todoController.pagination.pageLastItem + 1}/#{todoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{todoController.previous}" value="#{bundle.Previous} #{todoController.pagination.pageSize}" rendered="#{todoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{todoController.next}" value="#{bundle.Next} #{todoController.pagination.pageSize}" rendered="#{todoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{todoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTodoTitle_todoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.todoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTodoTitle_discountCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.discountCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTodoTitle_zip}"/>
                            </f:facet>
                            <h:outputText value="#{item.zip}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTodoTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTodoTitle_addressline1}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressline1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTodoTitle_addressline2}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressline2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTodoTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTodoTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTodoTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTodoTitle_fax}"/>
                            </f:facet>
                            <h:outputText value="#{item.fax}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTodoTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTodoTitle_creditLimit}"/>
                            </f:facet>
                            <h:outputText value="#{item.creditLimit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{todoController.prepareView}" value="#{bundle.ListTodoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{todoController.prepareEdit}" value="#{bundle.ListTodoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{todoController.destroy}" value="#{bundle.ListTodoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{todoController.prepareCreate}" value="#{bundle.ListTodoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTodoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
